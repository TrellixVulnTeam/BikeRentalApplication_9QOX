<div class="container py-5">
    <!-- For demo purpose -->
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-6">Payment page</h1>
        </div>
    </div> <!-- End -->
    <!-- <form (ngSubmit)="addCardDetails()"> -->
    <div class="row" >
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
 <!-- End -->
                    <!-- Credit card form content -->
                    <div class="tab-content">
                        <!-- credit card info-->
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <div>

                                <div class="form-group"> <label for="username">
                                    <h6>Card Type</h6>
                                </label> <input type="text" name="name" [(ngModel)] = "cardDetails.cardType" placeholder="CreditCard / DebitCard" required class="form-control "> </div>

                                <div class="form-group"> <label for="username">
                                        <h6>Card Owner</h6>
                                    </label> <input type="text" name="name" [(ngModel)] = "cardDetails.name" placeholder="Card Owner Name" required class="form-control "> </div>
                                <div class="form-group"> <label for="cardNumber">
                                        <h6>Card number</h6>
                                    </label>
                                    <div class="input-group"> <input type="text" name="cardNumber"  [(ngModel)] = "cardDetails.cardNumber" placeholder="Valid card number" class="form-control " required>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <h6>Expiration Date</h6>
                                                </span></label>
                                            <div class="input-group"> <input type="number"  placeholder="MM" name="expiryMM"  [(ngModel)] = "cardDetails.expiryMM" class="form-control" required> <input type="number" placeholder="YY" name="expiryYY" [(ngModel)] = "cardDetails.expiryYY" class="form-control" required> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="text" name ="cvv" [(ngModel)] = "cardDetails.cvv" required class="form-control"> </div>
                                    </div>
                                </div>
                                <div class="card-footer"> <button type="button" (click)="validateCredentials()" class="subscribe btn btn-primary btn-block shadow-sm"> Confirm Payment </button>
                            </div>
                        </div>
                    </div> <!-- End -->
                </div>
            </div>
        </div>
    </div>
 </div>  
<!-- </form> -->
