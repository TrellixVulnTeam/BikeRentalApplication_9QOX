<div class="row">
    <div class="col">
      <h1 class="text-left mb-2">Booking History</h1>
      <div class="d-flex">
        <input class="form-control me-2 mb-4" type="search" placeholder="Search" aria-label="Search"
          [(ngModel)]="SearchValue">
      </div>
    </div>
    <div class="col-sm-2 pb-5">
      <div class="card car-responsive">
        <div class="card-body text-center">
          <h4 class="">Earnings</h4>
          <p>{{earnings}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <!-- <h3 class="text-center pb-2">Booking History</h3> -->
      <div class="row d-flex">
          <div class="col-lg-12">
              <div class="card shadow p-2 mb-4 bg-white rounded  table-responsive">
                <table class="table table-striped table-hover table-responsive" id="bookingTable">
                      <thead class="table-dark text-nowrap">
                        <tr class="text-center">
                          <th scope="col">Booking Id</th>
                          <th scope="col">Customer name</th>
                          <th scope="col">Brand name</th>
                          <th scope="col">Model name</th>
                          <th scope="col">Booking Date</th>
                          <th scope="col">Booking end date</th>
                          <th scope="col">Total amount</th>
                        </tr>
                      </thead>
                    
                    <tbody class="text-center">
                        <tr *ngFor="let booking of bookingObj; index as i" >
                          <td>{{booking.booking_id}}</td>
                          <td>{{ booking.customerName}}</td>
                          <td>{{ booking.brandName}}</td>
                          <td>{{ booking.modelName}}</td>
                          <td>{{ booking.bookingDate}}</td>
                          <td>{{ booking.endDate}}</td>
                          <td>{{ booking.totalAmount}}</td>
                        </tr>
                    </tbody> 
                </table>
              </div>
          </div>
      </div>
  </div>
