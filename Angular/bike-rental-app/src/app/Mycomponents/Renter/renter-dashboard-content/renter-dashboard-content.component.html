<div class="container-fluid">
<div class="row">
  <div class="col">
    <h1 class="text-left">Dashboard</h1>
    <form class="d-flex">
      <input class="form-control me-2 mb-4" type="search" placeholder="Search" aria-label="Search">
      <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
    </form>
  </div>
  <div class="col-sm-2 pb-5">
    <div class="card car-responsive">
      <div class="card-body text-center">
        <h4 class="">Earnings</h4>
        <p>$500</p>
      </div>
    </div>
  </div>
</div>



<div class="row row-cols-4">
  <div class="col" *ngFor="let fd of bike">
  <div class="col">
    <div class="card">
      <img src="{{fd.bikeImage}}" class="card-img-top" alt="{{fd.brandName}} {{fd.modelName}}"/>
      <div class="card-body">
        <h3 class="card-title">{{fd.brandName}}</h3>
        <h4>{{fd.modelName}}</h4>
       
      <table> 
        <tr><td>Rent Amount:     {{fd.rentAmount}}</td></tr> <br>
        <tr> <td>Pickup Location: {{fd.pickUpLocation}}</td></tr><br>
        <tr> <td>Availability:    {{fd.availability}}</td></tr><br>
        </table>
        <div class="btn-group-justified">
       
          <button type="button" (click)='getBikeById(fd.id)' class="btn btn-primary btn-sm">Details</button>
          <button type="button" (click)='updateBike(fd.id)' class="btn btn-warning btn-sm">Edit</button>
          <button type="button" (click)='deleteBike(fd.id)' class="btn btn-danger btn-sm">Delete</button>
        </div>
      </div>
    </div>
  </div>
  </div>
</div> 
</div>
