<div class="container-limit">
    <div class="container-login100" style="background-image: url('assets/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-60 p-b-54">
            <form class="login100-form" #myForm="ngForm">
                <span class="login100-form-title p-b-49">Signup</span>
                <div class="alert alert-success text-center" *ngIf='successMessage'>{{successMessage}}</div>
                
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Name</span>
                    <input type="text" class="input100" id="name" required [(ngModel)]="Signup.userName" name="name" ngControl="Username" pattern="[a-zA-Z ]*" placeholder="Enter username">
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Email address</span>
                    <input type="email" class="input100" id="email" required [(ngModel)]="Signup.email" name="email" ngControl="Email" pattern=".+@gmail.com" placeholder="Enter E-mail address">
                    <span class="focus-input100" data-symbol="&#xf10c;"></span>
                </div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Password</span>
                    <input type="password" class="input100" id="password" required [(ngModel)]="Signup.password" name="password" placeholder="Enter password">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Mobile number [Don't include +91..] </span>
                    <input type="tel" class="input100" id="mobileNumber" required [(ngModel)]="Signup.mobileNumber" name="mobileNumber" ngControl="MobileNumber" maxlength="10" pattern="[0-9]+" placeholder="Enter mobile number">
                    <span class="focus-input100" data-symbol="&#xf2bc;"></span>
                </div>
                <!-- <div class="wrap-input100 m-b-23 pb-4">
                    <span class="label-input100">Upload Profile Image </span>
                    <input type="file" class="form-control mt-2" id="image" (change)="onChange($event)" [(ngModel)]="Signup.image" name="image" placeholder="Upload your profile image" >
                    <span class="focus-input100" data-symbol="&#xf14c;"></span>
                </div> -->
                <div class="wrap-input100 m-b-23">
                    <label for="role" class="form-label">Gender</label>
                    <div class="form-check">
                        <label for="gender" class="form-check-label mb-2">Male</label>
                        <input type="radio" class="form-check-input" id="male" value="Male" name="gender" [(ngModel)]="Signup.gender" > 
                    </div>
                    <div class="form-check">
                        <label for="gender" class="form-check-label mb-2">Female</label>
                        <input type="radio" class="form-check-input" id="female" value="Female" name="gender"  [(ngModel)]="Signup.gender" > 
                    </div>
                </div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Role</span>
                    <select class="form-select" aria-label="Default select example" required [(ngModel)]="Signup.userRole" name="userRole"  >
                        <option value="0" selected disabled>Select role</option>
                        <option value="Renter" name="userRole">Renter</option>
                        <option value="Customer" name="userRole">Customer</option>
                    
                    </select>
                    
                </div>
                <div class="wrap-input100 m-b-23">
                    <span class="label-input100">Address</span>
                    <textarea class="input100" id="address" rows="10" required [(ngModel)]="Signup.address" name="address" placeholder="Enter your full address with pincode and state"></textarea>
                    <span class="focus-input100" data-symbol="&#xf2bb;"></span>
                  
                </div>
                <div class="container-login100-form-btn m-t-13">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button type="submit" [disabled]="myForm.invalid" (click)="handleSignup()" class="login100-form-btn" >Register</button>
                    </div>
                </div>
                <p class="mt-3"><b>Already have an account? </b> <a routerLink="/">Click here</a></p>   
            </form>
        </div>
    </div>
</div>
