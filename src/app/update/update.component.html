<div class="container col-md-6">
    <h1 style="color:blueviolet" align="center">Edit Profile</h1>
    <form (ngSubmit)="updatecust()">


      <div class="wrap-input100 m-b-23 pb-4">
        <span class="label-input100">Upload Profile Image </span>
        <input type="file" class="form-control mt-2" id="bikeImage" (change)="onChange($event)" name="bikeImage"  placeholder="Upload your profile image" >
        <!-- <span class="focus-input100" data-symbol="&#xf14c;"></span> -->
    </div>

      <!-- <div class="form-group">
        <label for="formGroupExampleInput"><b>Profile Picture</b></label> <br>
        <input type="file" class="form-control mt-2" id="image" (change)="onChange($event)" name="image" [(ngModel)]="customer.image">      
      </div><br> -->


        <div class="form-group">
            <label for="formGroupExampleInput"><b>Name</b></label>
            <input type="text" class="form-control" id="name" name="customerName" [(ngModel)]="customer.customerName" placeholder="Enter your name">
          </div><br>
          
          <div class="form-group">
            <label for="formGroupExampleInput2"><b>ID</b></label>
            <input type="number" class="form-control" id="formGroupExampleInput2" name="renterId" onkeypress='return event.charCode >= 48 && event.charCode <= 57' [(ngModel)]="customer.renterId"  >
          </div><br>



          <!-- <div class="form-group">
            <label for="formGroupExampleInput2">User Role</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="userRole" [(ngModel)]="customer.userRole" disabled >
          </div> -->

          <div class="form-group">
            <label for="formGroupExampleInput2"><b>Password</b></label>
            <input type="password" class="form-control" id="formGroupExampleInput2" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="customer.password">
          </div>
          <div id="message"><ul>
            <li><p id="letter" class="invalid">A lowercase letter</p></li>
              <li><p id="capital" class="invalid">A capital (uppercase) letter</p></li>
                <li><p id="number" class="invalid">A number</p></li>
                  <li><p id="length" class="invalid">Minimum 8 characters</p></li></ul>
          </div><br>
          
        <div class="form-group">
            <label for="exampleFormControlInput1"><b>Email address</b></label>
            <input type="email" class="form-control" id="exampleFormControlInput1" pattern=".+@gmail.com" name="email" [(ngModel)]="customer.email"  >
          </div><br>
          <div class="form-group">
            <label for="formGroupExampleInput"><b>Address</b></label>
            <input type="text" class="form-control" id="formGroupExampleInput" name="renterAddress" [(ngModel)]="customer.renterAddress" placeholder="Address">
          </div><br>
          <div class="form-group">
            <label for="formGroupExampleInput2"><b>Mobile Number</b></label>
            <input type="number" class="form-control" id="formGroupExampleInput2" name="mobileNumber" onkeypress='return event.charCode >= 48 && event.charCode <= 57' minlength="10" maxlength = "10" [(ngModel)]="customer.mobileNumber"  placeholder="9876543210">
          </div><br>

          <div class="form-group">
            <label for="formGroupExampleInput"><b>Gender</b></label>
            <br>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="male" [(ngModel)]="customer.gender" id="gridRadios1" value="Male" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="female" [(ngModel)]="customer.gender" id="gridRadios2" value="Female">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div><br>

          <!-- <div class="form-group">
            <label for="formGroupExampleInput">Earnings</label>
            <input type="number" class="form-control" id="formGroupExampleInput" name="earnings" [(ngModel)]="customer.earnings" disabled>
          </div> -->

        </div>

        <button class="btn btn-primary" type="submit" >Submit form</button>
    </form>
</div>.
